<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="bg-danger w-100 d-flex flex-column justify-content-around align-items-center"
      style="min-height: 25vh"
    >
      <h1>Project tracker</h1>
      <h2>Current Time & Date</h2>
      <h2 id="time-header">time!</h2>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-12 p-2">
          <div class="card">
            <div class="card-header bg-primary text-white">How to Use</div>
            <div class="card-body">
              <h5 class="card-title">Track your projects including:</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Title</li>
                <li class="list-group-item">Type of project</li>
                <li class="list-group-item">Due date</li>
              </ul>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#project-modal">
                Lets Gooooooooo!
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-6 col-12 p-2">
          <div class="card">
            <div class="card-header bg-primary text-white">Project</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Due</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="project-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>
            <div class="mb-3">
                <label for="typeInput" class="form-label">Project Type</label>
                <select class="form-select" aria-label="Default select example" id="typeInput">
                    <option selected>Front-End Web</option>
                    <option >Back-End Web</option>
                    <option>Full-Stack Web</option>
                    <option >Joke Book</option>
                  </select>
              </div>
            <div class="mb-3">
                <label for="dateInput" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dateInput">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="project-form-btn"  data-bs-dismiss="modal">Save project</button>
        </div>
      </div>
    </div>
  </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.9/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
